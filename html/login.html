<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>ALLSAINTS</title>
<!-- Stylesheets -->
<link href="css/all.min.css" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/slick.css" rel="stylesheet">
<link href="css/slick-theme.css" rel="stylesheet">
<link href="css/swiper-bundle.min.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

<link rel="shortcut icon" href="images/Title_logo.jpg" type="image/x-icon">
<!-- <link rel="icon" href="images/Title_logo.jpg" type="image/x-icon"> -->
<!-- Responsive -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
</head>
<body>

    <div class="lg-page">
        <div class="lg-popup">
            <div class="lg-content">
                <br>
                <div class="lg-content-inner">
                    <a href="index.html" title="" class="close-pop"><img src="images/close2.png" alt="" /></a>
                    <h3>login</h3>
                    <ul class="lg-social">
                        <li><a href="#" title=""><span><img src="images/google.svg" alt="" /></span>sign with google</a></li>
                        <li><a href="#" title=""><span><img src="images/fb.svg" alt="" /></span>sign with facebook</a></li>
                    </ul>
                    <div class="or">
                        <span>Or sign in with email</span>
                    </div>
                    <form action="http://localhost:3000/login" method="post">
                        <div class="input-field">
                            <label>Email</label>
                            <input type="email" name="email" placeholder="Enter Your Email" />
                        </div>
                        <div class="input-field">
                            <label>Password</label>
                            <input type="password" name="password" placeholder="Enter Your Password" />
                        </div>
                        <div class="remember-password">
                            <div class="agree-terms">
                                <label class="containerr">remember Me
                                    <input type="checkbox" name="rememberMe" checked="checked">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="theme-btn v2 w-100">login</button>
                    </form>
                    
                    <div class="btm">
                        <span>Don't have an account yet ?<a href="signup.html" title="">Signup</a></span>
                        <br>
                    </div>
                </div>
            </div>
            <div class="lg-image">
                <img src="images/create_pass.png" alt="" />
                <a href="index.html" title="" class="close-pop"><img src="images/icons/cancle-img.png" alt="" /></a>
            </div>
            <br>
        </div>
    </div>

    
<script src="js/jquery.js"></script> 
<script src="js/jquery-migrate-1.4.1.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/slick-animation.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.fancybox.js"></script>
<script src="js/wow.js"></script>
<script src="js/appear.js"></script>
<script src="js/swiper-bundle.min.js"></script>
<script src="js/jquery.marquee.min.js"></script>
<script src="js/masonry.pkgd.min.js" integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous" async></script>
<script src="js/script.js"></script>
</body>
</html>
